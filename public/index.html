<!DOCTYPE html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>Abou Hassan Restaurant</title>
  <meta name="description" content="Abou Hassan Restaurant" />
  <meta name="author" content="Kevin Abou Hanna" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Abou Hassan Restaurant" />
  <meta property="og:description" content="Abou Hassan Restaurant" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="https://abouhassan.net/" />
  <!-- TODO: REPLACE META IMAGE
      
      <meta
      property="og:image"
      content="https://res.cloudinary.com/abouhanna/image/upload/v1627859612/abouhanna.com/abouhanna_meta_nb2cps.png"
    /> -->

  <link rel="manifest" href="site.webmanifest" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <meta name="theme-color" content="#ededed" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>

  <script id="menu-template" type="text/x-handlebars-template">
        {{#each this as |category|}}
          <div class="wrapper">
            <div class="category__container">
              <h3 class="category__title">{{@key}}</h3>
              <ul class="list-unstyled">
                {{#each this as |item|}}
                  <li class="menu__item__container">
                    <div class="menu__item__name">{{item.item}}</div>
                    {{#if item.isVegetarian}}
                      <div class="menu__item__vegetarian">V</div>
                    {{/if}}
                    <div class="menu__item__price">&pound;{{item.price}}</div>
                  </li>
                {{/each}}
              </ul>
            </div>
          </div>
        {{/each}}
    </script>

  <!-- components -->
  <script src="components/footer.js" type="text/javascript" defer></script>
  <script src="components/menu.js" type="text/javascript" defer></script>
</head>

<body>
  <main>
    <section class="intro__container">
      <div class="profile__container">
        <div>
          <h1 id="greetingHuman" class="intro__title"></h1>
          <span class="intro__title__name">Welcome to
            <strong>Abou Hassan Restaurant</strong>
          </span>
        </div>
      </div>
    </section>
    <section class="menu-component" style="display: none;">
      <div class="container" id="menu">Loading menu...</div>
    </section>
  </main>
  <div class="parallax-placeholder"></div>
  <div class="footer-container">
    <footer-component></footer-component>
  </div>
  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
